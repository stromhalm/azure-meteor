language: node_js
node_js: 4
sudo: required
script:
  - curl https://install.meteor.com/ | sh
  - npm install -g demeteorizer
  - demeteorizer
  - cd .demeteorized/bundle/programs/server
  - npm install
  - cd ../..
  - curl https://raw.githubusercontent.com/christopheranderson/azure-demeteorizer/master/resources/web.config > web.config
  - git init
  - git add .
  - git commit -m "initial commit"
  - git remote add remoteapp https://$AZURE_WA_USERNAME:$AZURE_WA_PASSWORD@$AZURE_WA_URL
  - git push remoteapp master
